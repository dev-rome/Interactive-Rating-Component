<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card">
          <div class="card-content">
            <div class="logo-wrapper">
              <img src="/images/icon-star.svg" alt="star logo" />
            </div>
            <h1 class="card-content-title">How did we do?</h1>
            <p class="card-content-info">
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>
            <div class="card-number-rating">
              <button class="number" value="1">1</button>
              <button class="number" value="2">2</button>
              <button class="number" value="3">3</button>
              <button class="number" value="4">4</button>
              <button class="number" value="5">5</button>
            </div>
            <button class="btn-submit">Submit</button>
          </div>
        </div>

        <div class="card hide-submit">
          <div class="card-content card-submit-content">
            <img
              src="/images/illustration-thank-you.svg"
              alt="thank you illustration"
              class="thank-you"
            />
            <p class="card-submit-rating">You selected 4 out of 5</p>
            <h1 class="card-submit-title">Thank you!</h1>
            <p class="card-submit-message">
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </article>
    </main>

  </body>
</html>
